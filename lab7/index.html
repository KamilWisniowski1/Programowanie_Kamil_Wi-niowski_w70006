<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB7-8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="rejestracjaForm">
        <div>
            <label for="imie">Imię</label>
            <input type="text" id="imie" name="imie" required>
            <div class="error" id="imieError"></div>
        </div>
        <div>
            <label for="nazwisko">Nazwisko</label>
            <input type="text" id="nazwisko" name="nazwisko" required>
            <div class="error" id="nazwiskoError"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div>
            <label for="haslo">Hasło</label>
            <input type="password" id="haslo" name="haslo" required minlength="8">
            <div class="error" id="hasloError"></div>
        </div>
        <div>
            <label for="powtorzHaslo">Powtórz Hasło</label>
            <input type="password" id="powtorzHaslo" name="powtorzHaslo" required>
            <div class="error" id="powtorzHasloError"></div>
        </div>
        <div>
            <label for="plec">Płeć</label>
            <select id="plec" name="plec" required>
                <option value="">Wybierz...</option>
                <option value="Mężczyzna">Mężczyzna</option>
                <option value="Kobieta">Kobieta</option>
                <option value="Inne">Inne</option>
            </select>
            <div class="error" id="plecError"></div>
        </div>
        <div>
            <label for="telefon">Telefon</label>
            <input type="text" id="telefon" name="telefon" required>
            <div class="error" id="telefonError"></div>
        </div>
        <div>
            <label for="dataUrodzenia">Data Urodzenia</label>
            <input type="date" id="dataUrodzenia" name="dataUrodzenia" required>
            <div class="error" id="dataUrodzeniaError"></div>
        </div>
        <div>
            <label for="kraj">Kraj</label>
            <select id="kraj" name="kraj" required>
                <option value="">Wybierz...</option>
                <option value="Polska">Polska</option>
                <option value="Inny">Inny</option>
            </select>
            <div class="error" id="krajError"></div>
        </div>
        <div>
            <label for="wojewodztwo">Województwo</label>
            <select id="wojewodztwo" name="wojewodztwo" disabled>
                <option value="">Wybierz...</option>
                <option value="Mazowieckie">Mazowieckie</option>
                <option value="Małopolskie">Małopolskie</option>
                <!-- dodaj pozostałe województwa -->
            </select>
            <div class="error" id="wojewodztwoError"></div>
        </div>
        <div>
            <label for="adresZamieszkania">Adres Zamieszkania</label>
            <input type="text" id="adresZamieszkania" name="adresZamieszkania" disabled>
            <div class="error" id="adresZamieszkaniaError"></div>
        </div>
        <div>
            <label for="adresKorespondencyjny">Adres Korespondencyjny</label>
            <input type="text" id="adresKorespondencyjny" name="adresKorespondencyjny" disabled>
            <div class="error" id="adresKorespondencyjnyError"></div>
        </div>
        <div>
            <input type="checkbox" id="checkboxKorespondencyjny" name="checkboxKorespondencyjny" checked>
            <label for="checkboxKorespondencyjny">Adres korespondencyjny taki sam jak adres zamieszkania</label>
        </div>
        <div>
            <button type="submit">Zarejestruj się</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
